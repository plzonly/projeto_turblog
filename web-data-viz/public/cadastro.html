<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style_cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>TurBlog&copy; | Cadastrar</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container cadastro">
            <form>
                <h1>Crie sua conta!</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email para registrar:</span>
                <input type="text" id="ipt_nome_cadastro" placeholder="Nome">
                <input type="email" id="ipt_email_cadastro" placeholder="Email">
                <input type="password" id="ipt_senha_cadastro" placeholder="Senha">
                <button onclick="cadastro()" type="button">Cadastrar!</button>
            </form>
        </div>
        <div class="container-esquerda">
            <div class="painel-esquerda">
                <div class="msg-login">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todas as ferramentas da TurBlog&copy;</p>
                    <a href="../public/login.html"><button class="esconde" id="login">Acessar!</button></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

<script src="../scripts/script_cadastro.js"></script>
