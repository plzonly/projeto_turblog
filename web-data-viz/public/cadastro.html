<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>TurBlog&copy; | Cadastrar</title>
</head>
<body>

    
    <div class="container" id="container">
        <div class="form-container cadastro">
            <form>
                <h1>Crie sua conta!</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email para registrar:</span>
                <input type="text" id="nome_input" placeholder="Nome">
                <input type="email" id="email_input" placeholder="Email">
                <input type="password" id="senha_input" placeholder="Senha">
                <button onclick="cadastrar()" type="button">Cadastrar!</button>
            </form>
        </div>
        <div class="container-esquerda">
            <div class="painel-esquerda">
                <div class="msg-login">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todas as ferramentas da TurBlog&copy;</p>
                    <a href="../public/login.html"><button class="esconde" id="login">Acessar!</button></a>
                </div>
            </div>
        </div>
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
    </div>
    
</body>
</html>


<script>
function cadastrar() {

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == ""
    ) {
      alert('Preencha todos os campos para cadastrar!');
    } else {
    //   setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vÃ¡ para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");


        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }
</script>
