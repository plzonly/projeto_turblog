<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>TurBlog&copy; | Login</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container login">
            <form>
                <h1>Acesse sua conta!</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu email e senha:</span>
                <input type="email" id="ipt_email_login" placeholder="Email">
                <input type="password" id="ipt_senha_login" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button onclick="acessar()" type="button">Acessar!</button>
            </form>
        </div>
        <div class="container-direita">
            <div class="painel-direita">
                <div class="msg-cadastro">
                    <h1>Ol√°, Amigo(a)!</h1>
                    <p>Cadastre-se com seus dados pessoais para usar todas as ferramentas da TurBlog&copy;</p>
                    <a href="../public/cadastro.html"><button class="esconde" id="cadastrar" >Cadastrar!</button></a>
                </div>  
            </div>
        </div>
    </div>
    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
    
</body>
</html>

<script>
function acessar() {
        // aguardar();

        var emailVar = ipt_email_login.value;
        var senhaVar = ipt_senha_login.value;

        if (emailVar == "" || senhaVar == "") {
            alert('Preencha todos os campos para acessar!')
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id

                    setTimeout(function () {
                        window.location = "./dashboard/site.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                // resposta.text().then(texto => {
                //     console.error(texto);
                //     finalizarAguardar(texto);
                // });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
