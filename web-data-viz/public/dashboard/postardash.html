<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style_dash.css">
    <title>TurBlog&copy; | Publicar</title>
</head>
<body>
    <body onload="atualizarFeed()">
        <div class="sidebar">
          <div class="logo">
            <p>TurBlog&copy;</p>
          </div>
          <ul class="nav-links">
            <li>
              <a href="../dashboard/site.html">
                <i class='bx bx-grid-alt' ></i>
                <span class="link_name">Notícias</span>
              </a>
      
            <li>
              <div class="iocn-link">
                <a href="../dashboard/postardash.html">
                  <i class='bx bx-book-alt' ></i>
                  <span class="link_name">Postar Notícia</span>
                </a>
              </div>
      
            <li>
              <a href="../dashboard/estatisticasdash.html">
                <i class='bx bx-line-chart' ></i>
                <span class="link_name">Estátisticas Fórum</span>
              </a>
            </li>
      
            <li>
              <a href="../dashboard/jogodash.html">
                <i class='bx bxs-notepad' ></i>
                <span class="link_name">Jogo da Velha</span>
              </a>
            </li>
      
            <li>
          <div class="profiledetalhes">
            <i class='bx bx-log-out' onclick="limparSessao()"></i>  
          </div>
        </li>
      </ul>
        </div>
        <section class="home">
          <div class="home-content">
            <i class='bx bx-menu' ></i>
            <span class="text">Publique sua notícia!</span>
    </div>

    <div class="div-form">
        <form id="form_postagem" method="post" onsubmit="return publicar()">
            <label>
                Título:
                <br>
                <input name="titulo" id="titulo" maxlength="100" type="text">
            </label>
            <br>
            <label>
                Descrição (máximo de 250 caracteres):
                <br>
                <textarea name="descricao" id="textarea_descricao" maxlength="250" rows="5"></textarea>
            </label>
            <br>
            <label for="fileInput" class="custom-file-upload">
              <img src="https://static.thenounproject.com/png/187803-200.png" alt="Escolher Ficheiro">
            </label>
            <input type="file" name="imagem "id="imagem">
            <br>
            <button type="submit">Postar</button>
        </form>
    </div>

  </section>
</body>
</html>
